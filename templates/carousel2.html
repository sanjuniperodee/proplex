{% load static %}
<div class="container-fluid pt-5 pb-3" style="width: 95%">
        <a href="{% url 'core:home1' 'профиль' 'all'%}" class="text-decoration-none"><h2 class="text-uppercase mx-xl-5 mb-4 justify-content-center bg-default" >Профиль</h2></a>
        <div id="recipeCarousel-2" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="col-lg-3 col-md-3 col-sm-5 pb-1 col-6">
                        <div class="product-item bg-light mb-4">
                            <a href="{{ item2.get_absolute_url }}">
                            <div class="product-img position-relative overflow-hidden">
                                <img class="img" src="{% static 'img/item.webp' %}" alt="">
                            </div>
                            </a>
                            <div class="text-center py-4" style="word-break: break-word;">
                                <a class="text-decoration-none" href="{{ item2.get_absolute_url }}"><p class="h6">{{ item2.title }}</p></a>

                                <div class="d-flex align-items-center justify-content-center mt-2">
                                    <h5>{{ item2.get_price }}₸</h5>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <button style="border-radius: 15px; color: dodgerblue" class="btn btn-outline-dark" id="add_to_card"  value="{{ item2.slug }}" type="button"><i class="fa fa-shopping-cart bg-transparent" style="color: dodgerblue"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                {% for item in object_list2 %}
                <div class="carousel-item ">
                    <div class="col-lg-3 col-md-3 col-sm-5 pb-1 col-6">
                        <div class="product-item bg-light mb-4">
                            <a href="{{ item.get_absolute_url }}">
                            <div class="product-img position-relative overflow-hidden">
                                <img class="img" src="{% static 'img/item.webp' %}" alt="">
                            </div>
                            </a>
                            <div class="text-center py-4" style="word-break: break-word;">
                                <a class="text-decoration-none" href="{{ item.get_absolute_url }}"><p class="h6">{{ item.title }}</p></a>

                                <div class="d-flex align-items-center justify-content-center mt-2">
                                    <h5>{{ item.get_price }}₸</h5>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <button style="border-radius: 15px; color: dodgerblue" class="btn btn-outline-dark" id="add_to_card"  value="{{ item.slug }}" type="button"><i class="fa fa-shopping-cart bg-transparent" style="color: dodgerblue"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev bg-transparent w-20" href="#recipeCarousel-2" role="button" data-bs-slide="prev" style="width: 100px">
                <span class="carousel-control-prev-icon bg-dark" aria-hidden="true" style="margin-right: 85px"></span>
            </a>
            <a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel-2" role="button" data-bs-slide="next" style="width: 100px">
                <span class="carousel-control-next-icon bg-dark" aria-hidden="true" style="margin-left: 85px"></span>
            </a>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <a style="border-radius: 50px; margin-top: 60px" class="btn btn-outline-dark" href="{% url 'core:home1' 'профиль' 'all'%}"> Смотреть еще </a>
    </div>
<script>
let items2 = document.querySelectorAll('#recipeCarousel-2 .carousel-item')

items2.forEach((el) => {
    const minPerSlide = 4
    let next = el.nextElementSibling
    for (var i=1; i<minPerSlide; i++) {
        if (!next) {
            // wrap carousel by using first child
        	next = items2[0]
      	}
        let cloneChild = next.cloneNode(true)
        el.appendChild(cloneChild.children[0])
        next = next.nextElementSibling
    }
})

</script>
